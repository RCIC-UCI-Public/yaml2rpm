---
build:
  configure: echo 
  pkgmake: echo 
  modules: 
install:
   makeinstall: echo 
files:
  -  "{{ module.path }}/{{ module.name }} "
requires:
  - "{{ name }}"
  - rcic-module-support
rpm:
  extras: ""
