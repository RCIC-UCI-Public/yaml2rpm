---
- package: Parallel gzip 
  name: pigz
  version: "2.4"
  extension: tar.gz
  vendor_source: https://zlib.net/pigz/pigz-2.4.tar.gz
  description: Pigz Parallel Gzip version {{ version }}
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  build:
    configure: echo 
    modules: 
    target:
  install:
     makeinstall: $(INSTALL) -m 755 *{{ name }} $(ROOT)/{{ root }}
     installextra: $(INSTALL) -m 644  README $(ROOT){{ root }}
  requires: zlib
