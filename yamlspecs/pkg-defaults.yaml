---
pkg_defaults:
  app_path: /data/apps
  foundation: /opt/software
  module:
    prepend_path: 
      - PATH {{ root }}/bin
      - LD_LIBRARY_PATH {{ root }}/lib
      - MANPATH {{ root }}/share/man
      - PKG_CONFIG_PATH  {{ root }}/lib/pkgconfig
    logger:  exec /bin/logger -p local6.notice - t module-hpc $env(USER) {{ name }}/{{ version }}
