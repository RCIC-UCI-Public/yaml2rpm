---
- package: Openmpi 
  name: openmpi 
  version: 2.1.1
  extension: tar.gz
  description: OpenMPI version {{ version }}
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  build:
    configure_args: --with-verbs --with-sge --with-slurm --enable-static 
    modules: opt-devel
    target: all
  install:
     installextra: $(INSTALL) -m 644  README $(ROOT){{ root }}
  requires: zlib, pthread
